databaseChangeLog:
  - changeSet:
      id: 001-create-cuisines
      author: djalma
      changes:
        - createTable:
            tableName: cuisines
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-restaurants
      author: djalma
      changes:
        - createTable:
            tableName: restaurants
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: distance
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: customer_rating
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: cuisine_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: restaurants
            baseColumnNames: cuisine_id
            referencedTableName: cuisines
            referencedColumnNames: id
            constraintName: fk_restaurant_cuisine
